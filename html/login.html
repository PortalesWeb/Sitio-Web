<!DOCTYPE html>
<html class="login-html">
  <head>
    <title>Inicio Sesion ToonLife</title>

    <!--Css normalize-->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="../css/uikit.min.css"
    />
    <!--Css personalizado-->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="body-login">
    <div
      class="uk-section uk-flex uk-flex-middle uk-animation-fade login-hero"
      uk-height-viewport
    >
      <div class="uk-width-1-1 hero-content">
        <div class="uk-container">
          <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
            <div class="uk-width-1-1@m">
              <div
                class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large"
              >
                <h2 class="uk-card-title uk-text-center">¡Bienvenido!</h2>
                <p class="uk-text-center">Ingresa tus datos</p>
                <form>
                  <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                      <span class="uk-form-icon" uk-icon="icon: mail"><placeholder>Correo</placeholder></span>
                      
                      <input class="uk-input uk-form-large" type="text" />
                    </div>
                  </div>
                  <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                      <span class="uk-form-icon" uk-icon="icon: lock"></span>
                      <input class="uk-input uk-form-large" type="password" />
                    </div>
                  </div>
                  <div class="uk-margin">
                    <button
                      class="uk-button uk-button-large uk-width-1-1 login-button"
                    >
                      Iniciar Sesion
                    </button>
                  </div>
                  <div class="uk-text-small uk-text-center">
                    ¿No estás registrado? <a href="#">Crea una cuenta</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Derechos Reservados Toons Life &copy
    </footer>
  </body>
</html>
